<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병해충 상세 정보</title>
    <link rel="stylesheet" href="/static/css/deulmaru_const.css">
</head>
<body>

    <header th:replace="layout/header :: header"></header>

    <div class="sick-detail-container">
        <h2 th:text="${sickNameKor}"></h2>
        <h1>병해충 상세 정보</h1>
    <p>질병 키: <span id="sickKey" th:text="${sickKey}"></span></p>
    <h2 id="sickTitle">데이터 로딩 중...</h2>
    <p><strong>증상:</strong> <span id="sickSymptoms">로딩 중...</span></p>
    <p><strong>방제 방법:</strong> <span id="sickPrevention">로딩 중...</span></p>
    </div>

    <a href="/disease/search">← 검색으로 돌아가기</a>

</body>
<script>
	document.addEventListener("DOMContentLoaded", function() {
            let sickKey = document.getElementById("sickKey").textContent; // HTML에 전달된 sickKey 가져오기

            if (sickKey) {
                fetch(`/api/sick_detail?sick_key=${sickKey}`)
                    .then(response => response.text()) // XML 응답을 처리
                    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                    .then(data => {
                        let title = data.getElementsByTagName("sickNameKor")[0]?.textContent || "정보 없음";
                        let symptoms = data.getElementsByTagName("symptoms")[0]?.textContent || "설명 없음";
                        let prevention = data.getElementsByTagName("preventionMethod")[0]?.textContent || "방제 방법 없음";

                        document.getElementById("sickTitle").textContent = title;
                        document.getElementById("sickSymptoms").textContent = symptoms;
                        document.getElementById("sickPrevention").textContent = prevention;
                    })
                    .catch(error => console.error("🔴 병해충 상세 정보 로드 실패:", error));
            }
        });
    </script>

</html>
