<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병해충 상세보기</title>
    <script src="/static/js/script.js"></script>
</head>
<body>

    <h1>병해충 상세 정보</h1>
    
    <div id="sickDetailContainer">
        <!-- 상세보기 내용이 여기에 삽입됨 -->
    </div>

    <button onclick="closeSickDetailModal()">닫기</button>

    <script>
        // URL에서 sick_key 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const sickKey = urlParams.get('sick_key');

        if (sickKey) {
            fetchSickDetail(sickKey);
        }
    </script>

</body>
</html>
