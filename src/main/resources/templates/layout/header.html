<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 네비게이션 바 -->

        <div class="container-fluid">
            <!-- 왼쪽 메뉴 -->
           

            <!-- 로고 중앙 정렬 -->
            <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">
                <img th:src="@{/image/들마루로고.png}" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
                들마루
            </a>

            <!-- 오른쪽 메뉴 -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 알림 아이콘 추가 (로그인한 사용자에 한해 노출) -->
                    <li class="nav-item" th:if="${session.user != null}">
					<a class="nav-link" href="javascript:void(0);" id="alarmIcon" style="position: relative;">
					  <!-- 인라인 SVG 벨 아이콘 -->
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
					    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>

					  </svg>
					</a>
                    </li>
                
                    <!-- 로그인 여부에 따라 표시 -->
                    <li class="nav-item" th:if="${session.user != null}">
                        <span class="nav-link">환영합니다, <span th:text="${session.user.userNickname}"></span> 님!</span>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link btn btn-secondary" href="/auth/mypage">마이페이지</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link btn btn-danger" href="/auth/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn btn-outline-primary" href="/auth/login">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn btn-primary" href="/auth/register-options">회원가입</a>
                    </li>
                </ul>
            </div>
        
			</div>
			
    </nav>
    
        <!-- 알림 목록 드롭다운 영역 (초기 숨김) -->
    <div id="alarmList" style="display: none; position: absolute; top: 60px; right: 20px; background: #fff; border: 1px solid #ccc; width: 300px; z-index: 999;">
        <!-- JS로 동적으로 채워집니다. -->
    </div>

	<!-- 메뉴 선택 바 -->
	<div class="menu-bar">
	    <ul class="menu-list">

	        <li><a href="/supportApi/support">정부 지원금</a></li>
	    </ul>
	</div>
	
	

</div>
