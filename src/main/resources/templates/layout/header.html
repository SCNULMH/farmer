<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- 왼쪽 메뉴 -->
           

            <!-- 로고 중앙 정렬 -->
            <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">
                <img th:src="@{/image/들마루로고.png}" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
                들마루
            </a>

            <!-- 오른쪽 메뉴 -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                
                    <!-- 로그인 여부에 따라 표시 -->
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="@{/auth/mypage}" th:text="${session.user.userNickname}"></a>
                    </li>
                    <!-- 알림 아이콘 추가 (로그인한 사용자에 한해 노출) -->
                    <li class="nav-item" th:if="${session.user != null}">
					<a class="nav-link" href="javascript:void(0);" id="alarmIcon" style="position: relative;">
						<img th:src="@{/image/free-icon-bell.png}">
					</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link btn btn-secondary" href="/auth/mypage">마이페이지</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link btn btn-danger" href="/auth/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn btn-outline-primary" href="/auth/login">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn btn-primary" href="/auth/register-options">회원가입</a>
                    </li>
                </ul>
            </div>
        
			</div>
			
    </nav>
    
        <!-- 알림 목록 드롭다운 영역 (초기 숨김) -->
    <div id="alarmList" style="display: none; position: absolute; top: 60px; right: 20px; background: #fff; border: 1px solid #ccc; width: 300px; z-index: 999;">
        <!-- JS로 동적으로 채워집니다. -->
    </div>

	<!-- 메뉴 선택 바 -->
	<div class="menu-bar">
	    <ul class="menu-list">
	        <li><a href="/supportApi/support">지원사업 정보</a></li>
	        <li><a href="/auth/deulmaru_dictionary">병해충 사전</a></li>
	        <li><a href="/auth/deulmaru_QnA">병해충 상담</a></li>
	        <li><a href="/auth/deulmaru_Diagnosis">AI병해충 판별</a></li>
	    </ul>
	</div>
	
	

</div>
