<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 회원가입</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main>
    <h1>카카오 회원가입</h1>

    <form th:action="@{/auth/kakao/register}" method="post">
        <label>아이디</label>
        <input type="text" name="username" required>

        <label>비밀번호</label>
        <input type="password" name="password" required>

        <label>닉네임</label>
        <input type="text" name="nickname" th:value="${session.kakaoUserInfo.nickname}" required>

        <label>프로필 이미지</label>
        <img th:if="${session.kakaoUserInfo.profileImage}" th:src="${session.kakaoUserInfo.profileImage}" width="100">

        <button type="submit">회원가입 완료</button>
    </form>

    <th:block th:if="${error}">
        <div style="color: red;" th:text="${error}"></div>
    </th:block>
</main>

</body>
</html>
