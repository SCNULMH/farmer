<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/deulmaru.css">
</head>
<body>

<header th:replace="layout/header :: header"></header>

<main>
    <h1>회원가입</h1>

    <form action="/auth/register" method="post" enctype="multipart/form-data">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" required>

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" required>

        <label for="nickname">닉네임</label>
        <input type="text" name="nickname" id="nickname" required>

        <label for="profile_image">프로필 이미지</label>
        <input type="file" name="profile_image" id="profile_image">

        <button type="submit">회원가입</button>
    </form>

    <h3>또는</h3>
    <button onclick="window.location.href='/auth/kakao-login'">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/kakaologin_medium_wide.png" alt="카카오 회원가입">
    </button>

</main>

</body>
</html>
