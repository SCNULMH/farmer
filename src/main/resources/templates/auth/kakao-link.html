<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 계정 연동</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>카카오 계정 연동</h2>
    <p>아래 정보를 확인하시고, 카카오 계정과 연동하시겠습니까?</p>
    <form>
      <div class="mb-3">
        <label for="userId" class="form-label">아이디 (수정 불가)</label>
        <input type="text" id="userId" class="form-control" name="userId" th:value="${user.userId}" disabled>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">이메일</label>
        <input type="text" id="userEmail" class="form-control" name="userEmail" th:value="${user.userEmail}" disabled>
      </div>
      <div class="mb-3">
        <label for="userNickname" class="form-label">닉네임</label>
        <input type="text" id="userNickname" class="form-control" name="userNickname" th:value="${user.userNickname}">
      </div>
      <!-- 추가 정보가 필요하면 이곳에 다른 필드들을 추가할 수 있습니다. -->
      
      <!-- 카카오 계정 연동 버튼 -->
      <a th:href="${oauthUrl}" class="btn btn-primary">카카오 계정 연동하기</a>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
