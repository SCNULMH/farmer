<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>카카오 회원가입</h2>
        <form action="/auth/kakao/register" method="post">

            <!-- 이메일(아이디) -->
            <div class="mb-3">
                <label for="userId">아이디 (이메일)</label>
                <input type="text" id="userId" class="form-control" name="userId"
                    th:value="${kakaoUserInfo['email'] != null ? kakaoUserInfo['email'] : ''}" required>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" class="form-control" name="userPw" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 닉네임 -->
            <div class="mb-3">
                <label for="userNickname">닉네임</label>
                <input type="text" id="userNickname" class="form-control" name="userNickname"
                    th:value="${kakaoUserInfo['nickname'] != null ? kakaoUserInfo['nickname'] : ''}" required>
            </div>

            <!-- 생년월일 -->
            <div class="mb-3">
                <label for="userBirth">생년월일</label>
                <input type="date" id="userBirth" class="form-control" name="userBirth">
            </div>

            <!-- 성별 -->
            <div class="mb-3">
                <label for="userGender">성별</label>
                <select id="userGender" class="form-select" name="userGender">
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </div>

            <!-- 주소 -->
            <div class="mb-3">
                <label for="userLocate">주소지</label>
                <input type="text" id="userLocate" class="form-control" name="userLocate">
            </div>

            <button type="submit" class="btn btn-primary">회원가입 완료</button>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="mt-3 alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
