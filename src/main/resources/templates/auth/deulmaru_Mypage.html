<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>들마루 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/deulmaru_MyPage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 헤더 삽입 -->
    <div th:replace="layout/header :: header"></div>

    <!-- 병해충 조회 배너-->
    <div class="container-sm text-center w-50">
        <div class="banner-content text-center">
            <h2>마이 페이지</h2>
            <p>회원 정보를 수정하고 활동 히스토리를 조회하세요</p>
        </div>
    </div>

    <!-- 메뉴 탭 -->
    <div class="container-sm tab-menu">
        <button class="tab-button active" onclick="showTab('profileTab')">내 프로필</button> 
        <button class="tab-button" onclick="showTab('diagHistoryTab')">AI 진단 이력</button> 
        <button class="tab-button" onclick="showTab('benefitTab')">지원금</button> 
    </div> 

    <!-- 탭 콘텐츠 -->
    <div class="tab-content-container container-sm w-75">
        <!-- 내 프로필 탭 -->
        <div class="tab-content" id="profileTab"> 
            <!-- 업데이트 폼 -->
            <form action="/mypage/update-profile" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">닉네임</span>
                    <input type="text" class="form-control" th:value="${session.user.userNickname}" name="userNickname" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">이메일</span>
                    <input type="text" class="form-control" th:value="${session.user.userEmail}" disabled>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" class="form-control" th:value="${session.user.userId}" disabled>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" class="form-control" name="userPw" placeholder="변경할 비밀번호 입력">
                </div>

				<div class="input-group">
				    <span class="input-group-text">주소지</span>
				    <select class="form-select" name="userLocate">
				        <option th:selected="${session.user.userLocate == '서울'}" value="서울">서울</option>
				        <option th:selected="${session.user.userLocate == '부산'}" value="부산">부산</option>
				        <option th:selected="${session.user.userLocate == '대구'}" value="대구">대구</option>
				        <option th:selected="${session.user.userLocate == '인천'}" value="인천">인천</option>
				        <option th:selected="${session.user.userLocate == '광주'}" value="광주">광주</option>
				        <option th:selected="${session.user.userLocate == '대전'}" value="대전">대전</option>
				        <option th:selected="${session.user.userLocate == '울산'}" value="울산">울산</option>
				        <option th:selected="${session.user.userLocate == '세종'}" value="세종">세종</option>
				        <option th:selected="${session.user.userLocate == '경기'}" value="경기">경기</option>
				        <option th:selected="${session.user.userLocate == '강원'}" value="강원">강원</option>
				        <option th:selected="${session.user.userLocate == '충북'}" value="충북">충북</option>
				        <option th:selected="${session.user.userLocate == '충남'}" value="충남">충남</option>
				        <option th:selected="${session.user.userLocate == '전북'}" value="전북">전북</option>
				        <option th:selected="${session.user.userLocate == '전남'}" value="전남">전남</option>
				        <option th:selected="${session.user.userLocate == '경북'}" value="경북">경북</option>
				        <option th:selected="${session.user.userLocate == '경남'}" value="경남">경남</option>
				        <option th:selected="${session.user.userLocate == '제주'}" value="제주">제주</option>
				    </select>
				</div>


                <div class="button-group text-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2">취소</button>
                    <button class="btn btn-primary" type="submit">수정</button>
                </div>
            </form>

            <!-- 카카오 계정이 연동된 경우 -->
            <div th:if="${session.user != null and session.user.kakaoId != null}" class="mt-4">
                <p>현재 카카오 계정과 연동되어 있습니다.</p>
                <form action="/auth/kakao/unlink" method="post">
                    <button type="submit" class="btn btn-danger">카카오 연동 해제</button>
                </form>
            </div>

            <!-- 카카오 계정이 연동되지 않은 경우 -->
            <div th:if="${session.user != null and session.user.kakaoId == null}" class="mt-4">
                <p>카카오 계정이 연동되지 않았습니다.</p>
                <a href="/auth/kakao/link" class="btn btn-primary">카카오 계정 연동하기</a>
            </div>
        </div> <!-- 여기서 내 프로필 탭을 닫아야 합니다. -->

        <!-- AI 진단 이력 탭 -->
        <div class="tab-content hidden" id="diagHistoryTab">
            <table class="table table-bordered text-left">
                <thead class="table-dark">
                    <tr>
                        <th>진단 날짜</th>
                        <th>병해충 명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-03-13</td>
                        <td>잎마름병</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 지원금 탭 -->
        <div class="tab-content hidden" id="benefitTab">
            <ul class="benefit-list d-flex flex-wrap">
                <li class="card benefit-card">
                    <div class="card-body">
                        <h3 class="card-title">귀농귀촌정책 | 농촌 정책 지원</h3>
                        <p class="card-text"><strong>대상 :</strong> 김포주민</p>
                        <p class="date-range"><strong>신청기간 :</strong> 2025.02.11 ~ 2025.05.10</p>
                        <p class="card-ongoing"><strong>진행 상태 :</strong> 마감</p>
                        <button class="show-more">상세보기</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 나의 작물 재배 일정 -->
    <div class="container-sm text-left">
        <div class="agri-calendar">
            <h3>나의 작물 재배 일정</h3>
            <!-- <img src="/image/농작물재배일정.png"> -->
        </div>
    </div>

    <script src="/js/deulmaru_const.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
 // (1) 관심 지원금 목록을 불러와 각 지원금 상세 정보를 호출하고 카드 생성하는 함수
    function loadInterestGrants() {
        // 우선 benefitTab 내의 기존 UL을 찾거나 없으면 새로 생성
        var $ulContainer = $("#benefitTab ul.benefit-list");
        if ($ulContainer.length === 0) {
            $("#benefitTab").html('<ul class="benefit-list d-flex flex-wrap"></ul>');
            $ulContainer = $("#benefitTab ul.benefit-list");
        }
        
        // 로딩 메시지 표시 (UL 내부 내용 초기화)
        $ulContainer.html("<p>관심 지원금을 불러오는 중...</p>");
        
        // ① 관심 지원금 목록 API 호출
        $.ajax({
            url: "/api/interest/list",
            type: "GET",
            dataType: "json",
            success: function(interests) {
                // 관심 등록한 항목이 없으면 메시지 출력
                if (!interests || interests.length === 0) {
                    $ulContainer.html("<p>관심 등록된 지원금이 없습니다.</p>");
                    return;
                }
                // 컨테이너 초기화
                $ulContainer.empty();
                
                // ② 각 관심 항목에 대해 지원금 상세 정보를 호출
                interests.forEach(function(interest) {
                    var grantId = interest.grantId;
                    
                    $.ajax({
                        url: "https://apis.data.go.kr/1390000/youngV2/policyViewV2",
                        type: "GET",
                        dataType: "json",
                        data: {
                            typeDv: "json",
                            serviceKey: "lwFN+9DgtdnDkUuQpxCaemhEBXNKBw/EIeII2WsOlInuroAHa9InabfXhyR365jieyuEEzrb2QYAHP3b3AlrFA==",
                            seq: grantId
                        },
                        success: function(response) {
                            // 외부 API의 응답에서 지원금 상세 정보를 추출
                            var grant = response.policy_result;
                            // 진행 상태 계산 (applEdDt를 기준으로 진행중/마감 판단)
                            var status = getStatus(grant.applEdDt);
                            
                            // 카드 템플릿 생성 (기존 HTML 구조와 동일하게 <li> 요소로 생성)
							var cardHtml = `
							    <li class="card benefit-card">
							        <div class="card-body">
							            <h3 class="card-title">${grant.title || "제목 없음"}</h3>
							            <p class="card-text"><strong>대상 :</strong> ${grant.eduTarget || "대상 정보 없음"}</p>
							            <p class="date-range"><strong>신청기간 :</strong> ${grant.applStDt || "기간 없음"} ~ ${grant.applEdDt || "기간 없음"}</p>
							            <p class="card-ongoing">
							                <strong>진행 상태 :</strong>
							                <span class="${status === '진행중' ? 'ongoing' : 'closed'}">${status}</span>
							            </p>
							            <button class="show-more" onclick="window.location.href='/supportApi/detail/${grant.seq}'">상세보기</button>
							            <button class="cancel-interest-btn" data-grant-id="${grant.seq}">관심 취소</button>
							        </div>
							    </li>
							`;

                            // UL 컨테이너에 카드 추가
                            $ulContainer.append(cardHtml);
                        },
                        error: function() {
                            console.error("지원금 상세 정보를 불러오지 못했습니다. (grantId: " + grantId + ")");
                        }
                    });
                });
            },
            error: function() {
                $ulContainer.html("<p>관심 지원금 목록을 불러오는 데 실패했습니다.</p>");
            }
        });
    }

    // 진행 상태를 계산하는 헬퍼 함수
    function getStatus(applEdDt) {
        if (!applEdDt) return "정보 없음";
        var today = new Date();
        var endDate = new Date(applEdDt);
        if (isNaN(endDate.getTime())) return "정보 없음";
        return today <= endDate ? "진행중" : "마감";
    }
	
    
    // 관심등록 취소 버튼 이벤트
    $(document).on("click", ".cancel-interest-btn", function() {
    var grantId = $(this).data("grant-id");
    var $btn = $(this);
    
    $.ajax({
        url: "/api/interest/cancel",
        type: "DELETE",
        data: { grantId: grantId },
        success: function(response) {
            alert(response); // 해제 성공 메시지 출력
            // 해당 카드 제거 또는 목록 재로딩
            $btn.closest("li.card").remove();
        },
        error: function(xhr) {
            alert("관심 취소 실패! (" + xhr.responseText + ")");
        }
    });
});

    

    </script>
    
</body>
</html>
