<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>들마루 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/deulmaru_MyPage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 헤더 삽입 -->
    <div th:replace="layout/header :: header"></div>

    <!-- 병해충 조회 배너-->
    <div class="container-sm text-center w-50">
        <div class="banner-content text-center">
            <h2>마이 페이지</h2>
            <p>회원 정보를 수정하고 활동 히스토리를 조회하세요</p>
        </div>
    </div>

    <!-- 메뉴 탭 -->
    <div class="container-sm tab-menu">
        <button class="tab-button active" onclick="showTab('profileTab')">내 프로필</button> 
        <button class="tab-button" onclick="showTab('diagHistoryTab')">AI 진단 이력</button> 
        <button class="tab-button" onclick="showTab('benefitTab')">지원금</button> 
    </div> 

    <!-- 탭 콘텐츠 -->
    <div class="tab-content-container container-sm w-75">
        <!-- 내 프로필 탭 -->
        <div class="tab-content" id="profileTab"> 
            <!-- 업데이트 폼 -->
            <form action="/mypage/update-profile" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">닉네임</span>
                    <input type="text" class="form-control" th:value="${session.user.userNickname}" name="userNickname" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">이메일</span>
                    <input type="text" class="form-control" th:value="${session.user.userEmail}" disabled>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" class="form-control" th:value="${session.user.userId}" disabled>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" class="form-control" name="userPw" placeholder="변경할 비밀번호 입력">
                </div>

                <div class="input-group">
                    <span class="input-group-text">주소지</span>
                    <textarea class="form-control" name="userLocate" th:text="${session.user.userLocate}"></textarea>
                </div>

                <div class="button-group text-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2">취소</button>
                    <button class="btn btn-primary" type="submit">수정</button>
                </div>
            </form>

            <!-- 카카오 계정이 연동된 경우 -->
            <div th:if="${session.user != null and session.user.kakaoId != null}" class="mt-4">
                <p>현재 카카오 계정과 연동되어 있습니다.</p>
                <form action="/auth/kakao/unlink" method="post">
                    <button type="submit" class="btn btn-danger">카카오 연동 해제</button>
                </form>
            </div>

            <!-- 카카오 계정이 연동되지 않은 경우 -->
            <div th:if="${session.user != null and session.user.kakaoId == null}" class="mt-4">
                <p>카카오 계정이 연동되지 않았습니다.</p>
                <a href="/auth/kakao/link" class="btn btn-primary">카카오 계정 연동하기</a>
            </div>
        </div> <!-- 여기서 내 프로필 탭을 닫아야 합니다. -->

        <!-- AI 진단 이력 탭 -->
        <div class="tab-content hidden" id="diagHistoryTab">
            <table class="table table-bordered text-left">
                <thead class="table-dark">
                    <tr>
                        <th>진단 날짜</th>
                        <th>병해충 명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-03-13</td>
                        <td>잎마름병</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 지원금 탭 -->
        <div class="tab-content hidden" id="benefitTab">
            <ul class="benefit-list d-flex flex-wrap">
                <li class="card benefit-card">
                    <div class="card-body">
                        <h3 class="card-title">귀농귀촌정책 | 농촌 정책 지원</h3>
                        <p class="card-text"><strong>대상 :</strong> 김포주민</p>
                        <p class="date-range"><strong>신청기간 :</strong> 2025.02.11 ~ 2025.05.10</p>
                        <p class="card-ongoing"><strong>진행 상태 :</strong> 마감</p>
                        <button class="show-more">상세보기</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 나의 작물 재배 일정 -->
    <div class="container-sm text-left">
        <div class="agri-calendar">
            <h3>나의 작물 재배 일정</h3>
            <!-- <img src="/image/농작물재배일정.png"> -->
        </div>
    </div>

    <script src="/js/deulmaru_const.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
 	// (1) 관심 지원금 목록을 불러와 각 지원금 상세 정보를 호출하고 카드 생성하는 함수
    function loadInterestGrants() {
        // benefitTab 컨테이너 초기화 (로딩 메시지 표시)
        $("#benefitTab").html("<p>관심 지원금을 불러오는 중...</p>");
        
        // ① 관심 지원금 목록 API 호출
        $.ajax({
            url: "/api/interest/list",
            type: "GET",
            dataType: "json",
            success: function(interests) {
                // 관심 등록한 항목이 없으면 메시지 출력
                if (!interests || interests.length === 0) {
                    $("#benefitTab").html("<p>관심 등록된 지원금이 없습니다.</p>");
                    return;
                }
                // 컨테이너 초기화
                $("#benefitTab").empty();
                
                // ② 각 관심 항목에 대해 지원금 상세 정보를 호출
                interests.forEach(function(interest) {
                    var grantId = interest.grantId;
                    
                    $.ajax({
                        url: "https://apis.data.go.kr/1390000/youngV2/policyViewV2",
                        type: "GET",
                        dataType: "json",
                        data: {
                            typeDv: "json",
                            serviceKey: "lwFN+9DgtdnDkUuQpxCaemhEBXNKBw/EIeII2WsOlInuroAHa9InabfXhyR365jieyuEEzrb2QYAHP3b3AlrFA==",
                            seq: grantId
                        },
                        success: function(response) {
                            // 외부 API의 응답에서 지원금 상세 정보를 추출
                            var grant = response.policy_result;
                            // 진행 상태 계산 (applEdDt를 기준으로 진행중/마감 판단)
                            var status = getStatus(grant.applEdDt);
                            
                            // 카드 템플릿 생성 (필요한 데이터 필드만 삽입)
                            var cardHtml = `
                                <div class="card">
                                    <h3>${grant.title || "제목 없음"}</h3>
                                    <p><strong>대상:</strong> ${grant.eduTarget || "대상 정보 없음"}</p>
                                    <p><strong>신청 기간:</strong> ${grant.applStDt || "기간 없음"} ~ ${grant.applEdDt || "기간 없음"}</p>
                                    <p><strong>진행 상태:</strong> <span class="${status === '진행중' ? 'ongoing' : 'closed'}">${status}</span></p>
                                    <p><a href="/supportApi/detail/${grant.seq}">상세보기</a></p>
                                </div>
                            `;
                            // benefitTab 컨테이너에 카드 추가
                            $("#benefitTab").append(cardHtml);
                        },
                        error: function() {
                            console.error("지원금 상세 정보를 불러오지 못했습니다. (grantId: " + grantId + ")");
                        }
                    });
                });
            },
            error: function() {
                $("#benefitTab").html("<p>관심 지원금 목록을 불러오는 데 실패했습니다.</p>");
            }
        });
    }

    // (2) 진행 상태를 계산하는 헬퍼 함수
    function getStatus(applEdDt) {
        if (!applEdDt) return "정보 없음";
        var today = new Date();
        var endDate = new Date(applEdDt);
        if (isNaN(endDate.getTime())) return "정보 없음";
        return today <= endDate ? "진행중" : "마감";
    }

    </script>
    
</body>
</html>
