<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>들마루 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/deulmaru_Login.css">
</head>
  <body>

    <!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">
                <img src="/image/들마루로고.png" alt="Logo" width="40" height="40">
                들마루
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/auth/register-options">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/auth/login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 -->
    <div class="container-sm text-center">
        <div class="login_txt">
            <h1> 로그인 </h1> 
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="ID" required>
                <label for="floatingInput">아이디를 입력하세요</label>
            </div>
            <div class="form-floating w-50 mx-auto mt-2">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">비밀번호를 입력하세요</label>
            </div>

            <div class="form-check form-switch d-flex align-items-left justify-content-left mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">로그인 정보 저장</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-50 mx-auto mt-4 mb-3"
            style="background-color: #37a269ee; border-color: #37a269e2; color: white;">로그인</button>
        </form>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${error}" class="text-danger">
            <p th:text="${error}"></p>
        </div>

        <div class="btn-find-ele">
            <button type="button" class="btn-find-id border-right">아이디 찾기</button>
            <button type="button" class="btn-find-pw">비밀번호 찾기</button>
        </div>
    </div>

    <hr class="my-4 w-50 mx-auto">

    <!-- 카카오 로그인 -->
    <div class="d-flex flex-column align-items-center">
        <a class="kakao-login mt-1" href="javascript:loginWithKakao()">
            <img src="/image/kakao_login_medium_wide.png" class="kakao-login-btn align-items-center mt-5" alt="카카오 로그인 버튼">
        </a>   
        <p id="token-result" class="text-center"></p>
        <img src="/image/풀.gif" alt="배경 GIF" class="background-gif w-75">
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
