<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
</head>
<body>

    <h1>마이페이지</h1>

    <p>아이디: <span th:text="${user.username}"></span></p>
    <p>닉네임: <span th:text="${user.nickname}"></span></p>
	<p><strong>프로필 이미지:</strong></p>
	       <img th:if="${user.profileImage != null}" th:src="${user.profileImage}" alt="프로필 이미지" width="100">
		
    <!-- ✅ 카카오 연동 여부 확인 후 버튼 표시 -->
    <div>
        <form th:if="${user.kakaoId == null}" action="/auth/kakao/link" method="post">
            <button type="submit">카카오 계정 연동하기</button>
        </form>

        <form th:if="${user.kakaoId != null}" action="/auth/kakao/unlink" method="post">
            <button type="submit">카카오 계정 연동 해제</button>
        </form>
    </div>

</body>
</html>
