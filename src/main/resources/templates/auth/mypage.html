<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>마이페이지</h1>
    </header>

    <section>
        <h2>내 정보</h2>
        <p><strong>아이디:</strong> {{ session["user"].username }}</p>
        <p><strong>닉네임:</strong> {{ session["user"].nickname }}</p>
        {% if session["user"].profileImage %}
            <img src="{{ session['user'].profileImage }}" width="100">
        {% endif %}

        <!-- 🔹 카카오 계정 연동 상태 확인 -->
        {% if session["user"].kakaoId %}
            <p>✅ 카카오 계정 연동 완료</p>
            <form action="/auth/kakao/unlink" method="post">
                <button type="submit">카카오 계정 연동 해제</button>
            </form>
        {% else %}
            <p>❌ 카카오 계정 연동되지 않음</p>
            <a href="/auth/kakao/login" class="btn btn-warning">카카오 계정 연동하기</a>
        {% endif %}
    </section>

    <a href="/">메인으로</a>
</body>
</html>
