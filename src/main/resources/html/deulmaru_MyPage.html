<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>들마루 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="deulmaru_MyPage.css">
</head>
  <body>
    <!-- 헤더 삽입 -->
    <div th:replace="layout/header :: header"></div>



    <!-- 병해충 조회 배너-->
    <!-- ✅ 배너 추가 -->
    <div class="container-sm text-center w-50">
        <div class="banner-content text-center">
            <h2>마이 페이지</h2>
            <p>회원 정보를 수정하고 활동 히스토리를 조회하세요 </p>
        </div>
    </div>



    <!-- 메뉴 탭 -->
    <div class="container-sm tab-menu">
        <button class="tab-button active" data-tab="profile">내 프로필</button> 
        <button class="tab-button" data-tab="diag-history">AI 진단 이력</button> 
        <button class="tab-button" data-tab="benefit">지원금</button> 
    </div> 



    <!-- ✅ 탭 콘텐츠 -->
    <div class="tab-content-container container-sm w-75">
        <!-- 내프로필 탭 : active -->
        <!-- ✅ 내 프로필 탭 콘텐츠 -->
        <div class="tab-content" id="profile"> 
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">닉네임</span>
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text " id="basic-addon1">이름</span>
                <input type="text" class="form-control" value="user name" placeholder="" aria-label="" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">아이디</span>
                <input type="text" class="form-control" value="user id" placeholder="" aria-label="" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">비밀번호</span>
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <span class="input-group-text">주소지</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <div class="form-check form-switch d-flex align-items-left justify-content-left mt-4">
                <input class="form-check-input me-2" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">카카오 로그인 연동하기</label>
            </div>

            <div class="button-group text-end">
                <button type="button" class="btn btn-outline-secondary me-2">취소</button>
                <button class="btn" type="submit">수정</button>
            </div>
        </div>    



        <!-- AI 진단 이력 탭 : hidden -->
        <div class="tab-content hidden" id="diag-history">
            <table class="table table-bordered text-left">
                <tr class="table-diag">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">진단 날짜</th>
                            <th scope="col">병해충 명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="diag-date">2024-03-13</td>
                            <td class="disease-name">잎마름병</td>
                        </tr>
                    </tbody>
                </tr>
            </table>
        </div>



        <!-- 지원금 탭 : hidden -->
        <div class="tab-content hidden" id="benefit">
            <ul class="benefit-list d-flex flex-wrap">
                <li class="card benefit-card">
                    <div class="card-body">
                        <h3 class="card-title">귀농귀촌정책 | 농촌 정책 지원</h3>
                        
                        <div class="info-row">
                            <p class="card-text"><strong>대상 :</strong> 김포주민</p>
                        </div>

                        <div class="info-row">
                            <p class="date-range"><strong>신청기간 :</strong> 2025.02.11 ~ 2025.05.10</p>
                        </div>

                        <div class="info-row">
                            <p class="card-ongoing"><strong>진행 상태 :</strong> 마감</p>
                        </div>

                        <button class="show-more">상세보기</button>
                    </div>
                </li>
            </ul>

        </div>
    </div>


   
    <!-- 나의 작물 재배 일정 영역 -->
    <div class="container-sm text-left">
        <div class="agri-calendar">
            <div class="agri-calendar-text">
                <h3>나의 작물 재배 일정</h3>
                <img src="./image/농작물재배일정.png">
            </div>
        </div>
    </div>






    <script src="./deulmaru_const.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
