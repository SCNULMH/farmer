<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>들마루 정착 지원사업</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="deulmaru_Benefit.css">
</head>
  <body>
    <!-- 헤더 삽입 -->
    <div th:replace="layout/header :: header"></div>



    <!-- 병해충 조회 배너-->
    <!-- ✅ 배너 추가 -->
    <div class="container-sm text-center w-50">
        <div class="banner-content text-center">
            <h2>지원사업 정보</h2>
            <p>지역별 지원사업 정보를 확인하세요</p>
        </div>
    </div>


    <!-- 검색창 영역 -->
    <div class="container-sm">
        <div class="input-group">
            <!-- 드롭다운 버튼 -->
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                전체지역
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">병해충명</a></li>
                <li><a class="dropdown-item" href="#">작물명</a></li>
                <li><a href="./deulmaru_Diagnosis.html">병해충 진단</a></li>
            </ul>
            
            <!-- 검색창 -->
            <input type="text" class="form-control search-input" placeholder="검색어를 입력하세요">
        </div>

        <!-- 기간 선택 영역 -->
        <div class="date-picker-container">
            <input type="date" id="start-date" class="date-input">
            <span>-</span>
            <input type="date" id="end-date" class="date-input">
        </div>
    
        

    </div>    







    <!-- 지원금 카드 리스트 -->
    <div class="benefit-content-container container-sm w-75">
        <div class="benefit-content hidden" id="benefit">
            <ul class="benefit-list d-flex flex-wrap">

                <li class="card benefit-card">
                    <div class="card-body">
                        <h3 class="card-title">귀농귀촌정책 | 농촌 정책 지원</h3>
                        
                        <div class="info-row d-flex">
                            <p class="card-text"><strong>대상 :</strong></p>
                            <p class="card-text card-text-content">
                                대상 정보
                            </p>
                        </div>
                        
                        <div class="info-row d-flex">
                            <p class="date-range"><strong>신청기간 :</strong></p>
                            <p class="date-range-content"> 기간 정보 </p>
                        </div>

                        <div class="info-row d-flex">
                            <p class="card-ongoing"><strong>진행 상태 :</strong></p>
                            <p class="card-ongoing-info"> 마감 / 진행중</p>
                        </div>

                        <button class="show-more">상세보기</button>
                    </div>
                </li>

                
            </ul>

        </div>
    </div>    





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
