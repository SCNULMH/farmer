# 📌 애플리케이션 이름
spring.application.name=DEULMARU

# 📌 서버 포트 설정
server.port=8082

# 📌 카카오 API 설정
kakao.api.client-id=d25cc0917b9ca618939f361de68c33ac
kakao.api.redirect-uri=http://localhost:8082/auth/kakao/callback
kakao.api.token-url=https://kauth.kakao.com/oauth/token
kakao.api.user-info-url=https://kapi.kakao.com/v2/user/me

# 📌 NCPMS API 설정
ncpms.api.base-url=http://ncpms.rda.go.kr/npmsAPI/service
ncpms.api.key=202527b8644da53e300b8e2584ea2839576d

# 📌 Thymeleaf 설정 (HTML 템플릿)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# 📌 정적 리소스 (CSS, JS, 이미지)
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# 📌 MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/deulmaru?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=deulmaru
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 📌 Hibernate JPA 설정 (자동 테이블 생성)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
